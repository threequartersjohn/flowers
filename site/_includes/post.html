---
layout: main.html
---

<h1>{{ title }}</h1>

<div class="post">
  <a href="#content" class="skip">Skip to text...</a>
  <img src="/images/{{ image-src }}" alt="Picture of a {{ title }}" />
  <div id="content">
    <div>
      <em><h3>{{ name }}</h3></em>
      <p>{{ description }}</p>
    </div>

    <a href="/">Back to Home</a>
  </div>
  <details>
    <summary>What Wikipedia says...</summary>
    <div>{{ wikipedia-page-id | getWikiData }}</div>
  </details>
</div>
